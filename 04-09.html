<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!--
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    -->

    
    <script>$(function() { alert('hello') });</script>
    <script>
    $(document).ready(function(){
        $(".a2").click(function(){
            $("#a1").css("background-color","red");
        })
        $("#a1").click(function(){
            $(".a2").css("background-color","blue");
        })
        $("#a3").click(function(){
            $("#a1").css("background-color","green");
            $(".a2").css("background-color","green");
            $("#a3").css("background-color","green");
        })
        })
        </script>
    <script>
        $(document).ready(function(){
            $("p:has(span)").css("color","yellow");
            $("p:contains(with)").css("color","aqua");
        })
    <script>
        function init(){
        c1=document.querySelector("#c1");
        ctx=c1.getContext("2d");
        ctx.fillStyle="#FF0000";
        ctx.arc(100,100,80,0, 2*Math.PI,1);
        ctx.fill();
        ctx.font = "30px Arial";
        ctx.fillText("Hello World",200,50);
        ctx.moveTo(200, 0);
        ctx.lineTo(300, 100);
        ctx.stroke();
        ctx.rect(300, 100, 50, 50);
        ctx.stroke();
		}	

		</script>
</head>
<body onload="init()">
    <canvas id="c1" width="400px" height="200px" style="border:1px solid #000000;"></canvas>
    <br><br>
    <svg width="400px"  height="100px" style="border:1px solid #000000">
    <circle cx="300" cy="50" r="40" stroke="green" stroke-width="4" fill="red"></circle>

    <circle cx="200" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>

    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="green"></circle>
    <text x="15" y="15" fill="red" transform="rotate(30 20,40)">
    I love SVG 
    </text>
    
    </svg>

    <div id="a1">para1</div>
    <p class="a2">para2</p>
    <h2 id="a3">para3</h2>

    <p class="a2"><span>spanned para</span></p>
    <p class="a2"><span>spanned with para</span></p>

</body>
</html>
