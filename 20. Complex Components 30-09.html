<hr/>
<h1> react gud cuz resuable components </h1>
<hr/>
<div id="container"></div>
<script type="text/babel">
    class ResImage extends React.Component {
    render() {
        return (
        <div>
            <img src={this.props.src} style={this.props.style}></img>
        </div>
        );
    }
    }
    class ResLink extends React.Component {
    render() {
        return (
        <div>
            <a href={this.props.link}> {this.props.linktext} </a>
        </div>
        );
    }
    }
    class ResCaption extends React.Component {
    render() {
        return (
        <div>
            <p>{this.props.caption}</p>
        </div>
        );
    }
    }

    class SrchResult extends React.Component {
    render() {
        return (
        <div>
            <ResImage {...this.props} />  
            <ResCaption {...this.props} />
            <ResLink {...this.props} />
        </div>
        );
    }
    }
    ReactDOM.render(
    <div style={{display: "flex",flex_wrap:"wrap",justify_content: "space-between",}}>
        <SrchResult
        src="Untitled.jpeg"
        link="https://www.britannica.com/animal/tiger"
        linktext="britannica.com"
        caption="chameleon | Facts, Information and Habitatâ€¦"
        style={{border:"10px solid #00ff",width:"200px",height:"200px",}}
        />
        <hr/>
        <SrchResult
        src="nasha.jpeg"
        link="https://www.britannica.com/animal/peacock"
        linktext="britannica.com"
        caption="nasha| Facts and Habitat | Britannica"
        style={{border:"10px solid #00ff55",width:"200px",height:"200px",}}
        />
        <SrchResult
        src="F-TT.png"
        style={{border:"10px solid #00ff55",position:"fixed",left:"0px",bottom:"0px",width:"200px",height:"100px",}}
        />
        <br/>
    </div>,
    document.querySelector("#container")
    );
</script>
