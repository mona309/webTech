<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>	

</head>
<body>

<h1> react gud cuz resuable components </h1>

<div id="container"></div>
<script type="text/babel">
    class ResImage extends React.Component {
    render() {
        return (
        <div>
            <img src={this.props.src} width="100" height="100"></img>
        </div>
        );
    }
    }
    class ResLink extends React.Component {
    render() {
        return (
        <div>
            <a href={this.props.link}> {this.props.linktext} </a>
        </div>
        );
    }
    }
    class ResCaption extends React.Component {
    render() {
        return (
        <div>
            <p>{this.props.caption}</p>
        </div>
        );
    }
    }

    class SrchResult extends React.Component {
    render() {
        return (
        <div>
            <ResImage {...this.props} />  
            <ResCaption {...this.props} />
            <ResLink {...this.props} />
        </div>
        );
    }
    }
    ReactDOM.render(
    <div>
        <SrchResult
        src="Untitled.jpeg"
        link="https://www.britannica.com/animal/tiger"
        linktext="britannica.com"
        caption="chameleon | Facts, Information and Habitatâ€¦"
        />
        <br/><hr/>
        <SrchResult
        src="nasha.jpeg"
        link="https://www.britannica.com/animal/peacock"
        linktext="britannica.com"
        caption="nasha| Facts and Habitat | Britannica"
        />
        <br/><hr/>
    </div>,
    document.querySelector("#container")
    );
</script>

//one more name for class component is statefull component , function componens stateless
</script>

</body>
